<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            background-color: aquamarine;
        }
      
    </style>
</head>
<body>
    
    
    <!-- div.container>h1.heading#heading$*4 -->
    <div class="container">
        <h1 class="heading" id="heading1">Shriya</h1>
        <h1 class="heading" id="heading2">Muskan</h1>
        <h1 class="heading" id="heading3">Isha</h1>
        <h1 class="heading" id="heading4">Chetan</h1>
    </div>
    <button onclick="changecolor()">Click here</button>
    <script>
        function changecolor(){
           const a= document.querySelector(".container");
        a.lastElementChild.style.backgroundColor="red"
        a.firstElementChild.style.backgroundColor="yellow"
        }

    </script>
</body>
</html>
