<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Arrow functions
        const printName=(name)=>"Hello"+name;
        alert(printName("Shriya"));

        const square=(n)=>n*n;
        alert(square(20));

        const printHello=()=>document.write("Hello");
        printHello();

        const rectangle=(l,b)=>"Area of rect is "+l*b;
        alert(rectangle(20,10));
    </script>
</body>
</html>
