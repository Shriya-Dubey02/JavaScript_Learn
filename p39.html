<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fetchData(callBack)
        {
            data="Data from the server";
            callBack(data);
        }

        fetchData((data)=>{
            for(let i=1;i<=20;i++)
        {
            document.write("<h1>"+data+"</h1>")
        }
        });

        fetchData((m)=>console.log(m))
    </script>
</body>
</html>
