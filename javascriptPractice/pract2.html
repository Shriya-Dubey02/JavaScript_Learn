<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=15;i++)
    {
        if(i%2==0)
    {
        document.write("<h1>"+i+ " is Even" +"</h1>")
    }
    else{
        document.write("<h1>"+i+" is Odd"+ "</h1>")
    }
    }
     
    </script>
    
</body>
</html>
