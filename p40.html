<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // promise: pending resolve rejected
        // promise is a class we get obj after we call fetch function

       const promise= new Promise(function(resolve,reject){
            let status=false;
            if(status)
              resolve("Success");
            else
              reject("Fail")

        });

        promise.catch((data)=>{alert(data)});


    </script>
</body>
</html>
